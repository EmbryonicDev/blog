{% extends 'base.html' %}
<!DOCTYPE html>
<html lang="en">
  {% block content %}
  <h1>Delete post</h1>

    <p>Are you sure you want to delete "{{ post.title }}"?</p>
    <input type="submit" value="Confirm" />
  </form>
  {% endblock content %}
</html>
